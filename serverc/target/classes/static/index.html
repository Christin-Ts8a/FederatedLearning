<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
<div id="app">
    <h1> 登陆成功</h1>
    <button onclick="window.location.href='/logout'">退出登录</button>
    <button @click="conn">webSocket</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            webSocket: null
        },
        methods: {
            conn: function () {
                this.websocket = new WebSocket('ws://localhost:8088/webSocket/hansong')
            }
        }
    })
</script>
</html>
